<html>
    <head>
        <title>Daftar Materi</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body ng-app="AplikasiTutorialSpring">
        <h1>Daftar Materi</h1>
       <div ng-controller="HaloController">   
        Your Email : <input type="text" ng-model="email"/>
        <button ng-click="tambahEmail()">Tambahkan</button>
        <br/>
        Hallo    {{email}}
        <br/>
        <br/>
        
            Daftar Email :
            <br/>
            <ul>
                <li ng-repeat="e in daftarEmail">
                    {{e}}
                    <button ng-click="hapusEmail(e)"> Hapus </button></li>
            </ul>
        </div>
        
        <div ng-controller="MateriController">
            
            <table border="1">
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="m in dataMateri.content">
                        <td>{{m.kode}}</td>
                        <td>{{m.nama}}</td>
                        <td><button ng-click="hapusMateri(m)"> Hapus </button></td>
                    </tr>
                </tbody>
            </table>
            
            <br/> <br/>
        <table border="1">
            <tbody>
                <tr>
                    <td>Kode</td>
                    <td>
                        <input type="text" ng-model="materi.kode" required="true"/>
                    </td>
                 
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>
                        <input type="text" ng-model="materi.nama" required="true"/>
                    </td>
                   
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><button ng-click="simpanMateri()"> Simpan </button></td>
                   
                </tr>
            </tbody>
        </table>
        </div>
        

             <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
             <script src="/js/pelatihan.js"></script>
        
    </body>
</html>
